<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encrypt Decrypt with Express JS</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">RSA Encryption/Decryption</h1>

        <div class="mb-4">
            <label for="inputText" class="block text-sm font-medium text-gray-700">Text to Encrypt/Decrypt:</label>
            <input type="text" id="inputText" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:ring-blue-500" placeholder="Enter text here">
        </div>

        <div class="flex justify-between mb-4">
            <button id="encryptButton" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded shadow hover:bg-blue-600 transition duration-200">Encrypt</button>
            <button id="decryptButton" class="bg-green-500 text-white font-semibold py-2 px-4 rounded shadow hover:bg-green-600 transition duration-200">Decrypt</button>
        </div>

        <h2 class="text-lg font-semibold mb-2">Result:</h2>
        <p id="result" class="border p-2 bg-gray-50 border-gray-300 rounded-md h-20 overflow-auto"></p>
    </div>

    <script>
        let lastEncryptedText = ""; // Variable to store the last encrypted text

        $(document).ready(function () {
            $('#encryptButton').click(async function () {
                const text = $('#inputText').val();
                try {
                    const res = await $.ajax({
                        url: 'http://localhost:3000',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ text, type: 'encrypt' }),
                    });
                    lastEncryptedText = res.result; // Store the encrypted text
                    $('#result').text(lastEncryptedText);
                } catch (error) {
                    $('#result').text("Error: " + error.responseJSON.error);
                }
            });

            $('#decryptButton').click(async function () {
                // Use the last encrypted text if available
                const textToDecrypt = lastEncryptedText || $('#inputText').val();
                if (!lastEncryptedText) {
                    alert("Please encrypt some text first.");
                    return;
                }
                try {
                    const res = await $.ajax({
                        url: 'http://localhost:3000',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ text: textToDecrypt, type: 'decrypt' }),
                    });
                    $('#result').text(res.result || res.error);
                } catch (error) {
                    $('#result').text("Error: " + error.responseJSON.error);
                }
            });
        });
    </script>
</body>

</html>
